<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Game board</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3
      class="mainGrid"
      *ngFor="let data of fullData">
        {{ data.id }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
