<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sex board</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6
      *ngFor="let gridNumber of gridNumbers">
        {{ gridNumber }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
